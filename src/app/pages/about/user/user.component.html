<div class="d-flex justify-content-center">
<div class="d-flex flex-wrap">
    <div class="mr-5">
      <div class="card" style="max-width: 300px;">
        <img src="{{item.picture}}" class="card-img-top" />
        <div class="card-body">
          <h2 class="card-title">{{ item.firstName}}  {{ item.lastName}}</h2>
          <p>{{ item.email }}</p>
          <p>{{ item.phone }}</p>
          <div class="card-text text">
            <div class="textP" ><p >{{ item.description }}</p></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
